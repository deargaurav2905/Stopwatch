<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stopwatch</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: #0f0;
    font-family: Arial, sans-serif;
  }
  #time {
    font-size: 60px;
    margin-bottom: 20px;
  }
  button {
    font-size: 20px;
    padding: 10px 20px;
    margin: 5px;
  }
  #message {
    margin-top: 30px;
    font-size: 40px;
    color: red;
    display: none;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>
<body>

<div id="time">00:00.0</div>

<div>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>
</div>

<div id="message">YOU HAVE BEEN HACKED</div>

<script>
let timer;
let ms = 0;

function update() {
  ms += 100;
  let s = Math.floor(ms / 1000);
  let m = Math.floor(s / 60);
  s %= 60;
  document.getElementById("time").textContent =
    `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}.${Math.floor((ms%1000)/100)}`;
}

function start() {
  document.getElementById("message").style.display = "none";
  if (!timer) timer = setInterval(update, 100);
}

function stop() {
  clearInterval(timer);
  timer = null;
  document.getElementById("message").style.display = "block";
}

function reset() {
  stop();
  ms = 0;
  document.getElementById("time").textContent = "00:00.0";
  document.getElementById("message").style.display = "none";
}
</script>

</body>
</html>
